<!DOCTYPE html>
<html>
<head>
  <title>
    Water Pipe Launder
  </title>
  <style>
    body {
      background-color: white;
    }
  </style>
  <script src="p5.js"></script>
</head>
<body>
  <form>
    <div>
      <label for="flow_rate">Flow rate (m3/h):</label>
      <input type="number" id="fr" name="flow_rate" min="1" max="7800" step="1" value="90" />
    </div>
    <br>
    <div>
      <label for="internal_diameter">Internal diameter (m):</label>
      <input type="number" id="id" name="internal_diameter" min="0.02" max="0.675" step="0.001" value="0.25" />
    </div>
    <br>
    <div>
      <label for="wall_thickness">Wall thickness (mm):</label>
      <input type="number" id="wt" name="wall_thickness" min="5" max="100" step="1" value="16" />
    </div>
    <br>
    <div>
      <label for="wall_roughness">Wall roughness (m):</label>
      <input type="number" id="wr" name="wall_roughness" min="0.00001" max="0.05" step="0.00001" value="0.00005" />
    </div>
    <br>
    <div>
      <label for="segment_length">Segment length (m):</label>
      <input type="number" id="sl" name="segment_length" min="1" max="1000" step="1" value="20" />
    </div>
    <br>
    <div>
      <label for="elevation_drop">Elevation drop (m):</label>
      <input type="number" id="ed" name="elevation_drop" min="0.01" max="100" step="0.01" value="0.35" />
    </div>
    <br>
    <div>
      <label for="water_temperature">Water temperature (C):</label>
      <input type="number" id="te" name="water_temperature" min="1" max="95" step="1" value="20" />
    </div>
    <br>
    <div>
      <label for="bend_radius">Bend radius (pipe diameters):</label>
      <input type="number" id="br" name="bend_radius" min="1" max="250" step="1" value="5" />
    </div>
    <br>
  </form>
  <script src="water_pipe_launder.js"></script>
</body>

</html>
